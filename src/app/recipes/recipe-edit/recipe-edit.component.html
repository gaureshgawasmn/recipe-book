<div class="row">
  <div class="col-xs-12">
    <form [formGroup]="editForm" (ngSubmit)="onSubmit()">
      <div class="row">
        <div class="row">
          <div class="col-xs-12">
            <button
              type="submit"
              [disabled]="editForm.invalid"
              class="btn btn-success"
            >
              Save
            </button>
            <button type="button" class="btn btn-danger" (click)="onCancel()">
              Cancel
            </button>
          </div>
        </div>
        <div class="row">
          <div class="col-xs-12">
            <div class="form-group">
              <label for="name">Name</label>
              <input
                type="text"
                id="name"
                class="form-control"
                formControlName="name"
              />
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-xs-12">
            <div class="form-group">
              <label for="imagePath">Image URL</label>
              <div class="form-group">
                <div class="col-xs-9" style="padding-left: 0px">
                  <input
                    type="text"
                    id="imagePath"
                    class="form-control"
                    formControlName="imagePath"
                  />
                </div>
                <div class="col-xs-3" style="padding-right: 0px">
                  <button
                    type="button"
                    class="btn btn-success"
                    (click)="toggleShowImg()"
                  >
                    {{ showImg ? "Hide Image" : "Show Image" }}
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
        @if(editForm.value.imagePath && showImg){
        <div class="row">
          <div class="col-xs-12">
            <img
              [src]="editForm.value.imagePath"
              class="image-responsive"
              alt="no item for given source"
            />
          </div>
        </div>
        }
        <div class="row">
          <div class="col-xs-12">
            <div class="form-group">
              <label for="description">Description</label>
              <textarea
                type="text"
                id="description"
                class="form-control"
                rows="6"
                formControlName="description"
              ></textarea>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-xs-12" formArrayName="ingredients">
            <div class="form-group">
              <label for="ingredients">Ingredients</label>
              @for (ingredientCtrl of controls; track $index ;) {
              <div class="row" [formGroupName]="$index">
                <div class="col-xs-8 ingredient">
                  <input
                    type="text"
                    class="form-control"
                    formControlName="name"
                  />
                </div>
                <div class="col-xs-2">
                  <input
                    type="number"
                    class="form-control"
                    formControlName="amount"
                  />
                </div>
                <div class="col-xs-2">
                  <button
                    type="button"
                    class="btn btn-danger"
                    (click)="onDeleteIngredient($index)"
                  >
                    X
                  </button>
                </div>
              </div>
              }
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-xs-12">
            <button
              type="button"
              class="btn btn-success"
              (click)="onAddIngredient()"
            >
              Add Ingredient
            </button>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
